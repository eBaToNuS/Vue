<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>
    <div class="container" id="app">
      <div class="card">
        <h1
          :style="{color: inputValue.length  < 5 ? 'darkred':'darkblue',
      fontSize: inputValue.length < 7 ? '2em': '1.5em'}"
        >
          {{ appTitle }}
        </h1>
        <div class="form-control">
          <input
            type="text"
            v-bind:placeholder="myPlaceholder"
            :value="inputValue"
            v-model="inputValue"
            @keyup.enter="addNewNote"
          />
        </div>
        <button class="btn" v-on:click="addNewNote">Добавить</button>
        <hr />
        <ul class="list" v-if="notes.length !== 0">
          <li
            class="list-item"
            v-for="(myNote, index) in notes"
            :class="myNote.length<5?'primary':'bold'"
            :class="{ 
              'primary': true
              'bold': myNote.length<5
            }"
          >
            ({{index + 1}}){{toUpperCase(myNote)}}
            <button class="btn danger" v-on:click="deleteButton(index)">
              Удалить
            </button>
          </li>
        </ul>
        <div v-else>Напишите вашу первую заметку</div>
        <hr />
        <strong
          >Всего заметок {{notes.length}} | Удвоенное {{doubleCount}}</strong
        >
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
