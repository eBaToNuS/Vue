<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container" id="app" v-cloаk>
      <div class="card">
        <h1>{{steps[activeIndex].title}}</h1>

        <div class="steps">
          <div class="steps-content">{{steps[activeIndex].text}}</div>
          <ul class="steps-list">
            <li
              class="steps-item"
              :class="{active:btnActive[1], done:btnDone[1]}"
              @click="setActive(1)"
            >
              <span>1</span> Шаг 1
            </li>
            <li
              class="steps-item"
              :class="{active:btnActive[2],done:btnDone[2]}"
              @click="setActive(2)"
            >
              <span>2</span> Шаг 2
            </li>
            <li
              class="steps-item"
              :class="{active:btnActive[3],done:btnDone[3]}"
              @click="setActive(3)"
            >
              <span>3</span> Шаг 3
            </li>
            <li
              class="steps-item"
              :class="{active:btnActive[4],done:btnDone[4]}"
              @click="setActive(4)"
            >
              <span>4</span> Шаг 4
            </li>
          </ul>
          <div>
            <button
              class="btn"
              @click.prevent="setActive(activeIndex-1)"
              :class="{danger:offBtn}"
            >
              {{againBtn}}
            </button>
            <button
              class="btn primary"
              v-show="showButton"
              @click.prevent="setActive(activeIndex+1)"
            >
              {{completeBtn}}
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="vue.js"></script>
  </body>
</html>
