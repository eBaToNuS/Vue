<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <div v-html="myHtml"></div>
        <h1>{{title}}</h1>
        <h1 v-text="title"></h1>
        <h1 v-once>{{title}}</h1>
        <h1 v-pre>{{title}}</h1>

        <button class="btn" @click="title = 'Другое название'">Изменить</button>
        <ul class="list">
          <li
            class="list-item"
            v-for="(item, index) in evenItems"
            @click="arr.splice(index, 1)"
            >
            <strong>{{item}}</strong> <input type="text" @click.stop :key="item">         
          </li>
          <p v-show="arr.length === 0">Элементов нет</p>
          <div class="form-control">
            <input type="text" ref="myInput" @keyup.enter="addItems($event)">
          </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
